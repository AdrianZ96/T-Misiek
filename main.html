<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Misiek!</title>
    <!-- <link rel="stylesheet" href="./styles/main.css"> -->
     <link rel="stylesheet" href="./styles/nowa.css">
</head>
<body>
    <header class="navi">
        <!-- <p class="logo">TB</p> -->
        <svg class="logo" width="100%" height="100%">
            <use href="./svg/symbol-defs.svg#icon-bear"></use>
        </svg>
        <nav class="nav_list"
        ><li><a href="" class="nav_list-elem">FAQ</a></li>
            <li><a href="" class="nav_list-elem">O mnie</a></li>
            <li><a href="" class="nav_list-elem">Oferta</a></li>
            <li><a href="" class="nav_list-elem">Opinie</a></li>
            <li><a href="" class="nav_list-elem">Kontakt</a></li></nav>
            <svg class="contact-first"width="20px" height="20px">
                <use href="./svg/menu.svg#icon-mobile2"></use>
            </svg>
            <svg class="contact-second"width="20px" height="20px">
                <use href="./svg/menu.svg#icon-bubbles3"></use>
            </svg>
    </header>
    <main>
        <section class="options">
            <div class="choose_one">
                <p class="choose_text">Trening na Drążkach</p>
                <button class="check" type="button">WIĘCEJ</button>
            </div>
            <div class="choose_two">
                <p class="choose_text">Plany Żywieniowe</p>
                <button class="check" type="button">WIĘCEJ</button>
            </div>
            <div class="choose_three">
                <p class="choose_text">Trening na Siłowni</p>
                <button class="check" type="button">WIĘCEJ</button>
            </div>
        </section>
        <section class="contact">
            <div class="box">
            <div class="contact_about">Jeśli jesteś zdecydowany i posiadasz jasne cele treningowe
            zapisz się do nas już dziś! Odwiedź mnie również na Social Mediach
            </div>
            <div class="social_media">
                <svg width="50px" height="50px"><use href="./svg/tiktok-color-icon.svg#icon-tiktok" fill="white" ></use></svg>
                <svg width="50px" height="50px"><use href="./svg/symbol-defs.svg#icon-facebook" fill="white" ></use></svg>
                <svg width="50px" height="50px"><use href="./svg/symbol-defs.svg#icon-instagram" fill="white" ></use></svg>
                <svg class="icon-space" width="60px" height="60px"><use class="yt-hover" href="./svg/symbol-defs.svg#icon-youtube" ></use></svg>
            </div>
            </div>
            <form class="form-table">
                <label class="label_names" for="name">Imię</label>
                <input class="form_input" type="text" name="" id="name">
                <label class="label_names" for="surmane">Nazwisko</label>
                <input class="form_input" type="text" name="" id="surmane">
                <label class="label_names" for="about">Twoje Cele</label>
                <textarea class="more_text" id="about"></textarea>
                <button class="check" type="button">Wyślij</button>
            </form>
        </section>
    </main>

</body>
</html>
